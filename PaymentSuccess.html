<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful</title>

<style>
:root{
  --primary:#83358F;
  --bg:#f4f6fb;
  --text:#333;
  --success:#28a745;
}

body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  color:var(--text);
}

.card{
  background:#fff;
  padding:40px 30px;
  border-radius:16px;
  text-align:center;
  max-width:420px;
  width:90%;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
  animation:fadeIn .6s ease;
}

h1{
  margin:15px 0 10px;
  color:var(--primary);
}

p{
  font-size:15px;
  color:#666;
}

.home-btn{
  display:inline-block;
  margin-top:25px;
  padding:12px 26px;
  background:var(--primary);
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-weight:600;
  transition:.3s;
}

.home-btn:hover{
  background:#6a2c72;
}

.timer{
  margin-top:15px;
  font-size:14px;
  color:#888;
}

/* ‚úÖ Animated checkmark */
.checkmark-circle{
  width:90px;
  height:90px;
  position:relative;
  display:inline-block;
}

.checkmark-circle svg{
  width:90px;
  height:90px;
}

.circle{
  stroke-dasharray:283;
  stroke-dashoffset:283;
  stroke-width:6;
  stroke:var(--success);
  fill:none;
  animation:drawCircle .6s forwards ease-out;
}

.check{
  stroke-dasharray:75;
  stroke-dashoffset:75;
  stroke-width:6;
  stroke:var(--success);
  fill:none;
  animation:drawCheck .4s .6s forwards ease-out;
}

@keyframes drawCircle{
  to{stroke-dashoffset:0;}
}

@keyframes drawCheck{
  to{stroke-dashoffset:0;}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">

  <!-- ‚úÖ Animated Check -->
  <div class="checkmark-circle">
    <svg viewBox="0 0 100 100">
      <circle class="circle" cx="50" cy="50" r="45"/>
      <polyline class="check" points="30,55 45,70 70,40"/>
    </svg>
  </div>

  <h1>Payment Successful</h1>

  <p>Your appointment booking payment has been completed successfully.</p>
  <p>Our team will contact you shortly with confirmation details.</p>

  <div class="timer">
    Redirecting to home in <span id="count">5</span> seconds...
  </div>

  <a href="index.html" class="home-btn">Go to Home</a>

</div>

<script>
let time = 5;
const count = document.getElementById("count");

const timer = setInterval(()=>{
  time--;
  count.textContent = time;

  if(time === 0){
    clearInterval(timer);
    window.location.href = "index.html"; // üîÅ change to your home page
  }
},1000);
</script>

</body>
</html>
